{% extends "foods/base.html" %}
{% load tailwind_filters %}

{% block content %}
<form method="post">
    <fieldset class="border-b border-gray-400 text-gray-900 text-2xl my-2 py-2">
        Are you sure you want to delete this data?
    </fieldset>
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="bg-red-500 hover:bg-red-600 px-6 py-2 rounded-md text-white">Delete</Button>
    <a href="{% url 'foods:food-list'%}" type="submit" class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-md text-white">Cancel</a>
</form>
</div>
{% endblock content %}
