{% extends "foods/base.html" %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
      </div>
      <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{food.food_name }}
        </h1>
        <p class="mb-8 leading-relaxed">{{food.description }}<br>
        {{food.food_type }}<br>
        {{food.cooked_time }}<br>
        {{food.address }}</p>
        <div class="flex justify-center">
          <a href="{% url 'foods:food-update' food.pk %}" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            Update
          </a>
          <a href="{% url 'foods:food-delete' food.pk %}" class="ml-4 inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">
            Delete
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
